- hosts: 172.31.33.114
  become: true
  
  
  tasks:
    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

     
        
    - name: Create Docker container
      docker_container:
        name: my-container
        image: ubuntu
        command: sleep 3600
        state: started
        env:
          MY_VAR: my_value
        volumes:
          - /var/log:/var/log
        ports:
          - "80:80"

