---
- name: Deploy and run React app
  hosts: 172.31.32.84
  become: true
  vars:
    app_name: my-react-app
  tasks:
    - name: Clone React app from Git
      git:
        repo: https://github.com/SangyAdhikari/docker-react.git
        dest: /root/{{ docker-react }}
        version: master
      register: git_output

    - name: Install Node.js and dependencies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - nodejs
        - npm
      register: apt_output

    - name: Install React app dependencies
      command: npm install
      args:
        chdir: /home/ubuntu/{{ docker-react }}

    - name: Build React app
      command: npm run build
      args:
        chdir: /root/{{ docker-react }}

    - name: Run React app
      command: npm run start
      args:
        chdir: /root/{{ docker-react }}/build


       



   

